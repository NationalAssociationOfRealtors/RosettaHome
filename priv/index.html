    <body>
        <div class="container">
            <div class="row" id="nodes"></div>
        </div>
    </body>
    <script>
    var user_id = Math.floor(Math.random()*10000000);

    $(document).ready(function(){
        $.get("http://localhost:8080/nodes?user_id="+user_id, function(e){
            nodes = e.nodes;
            init_nodes();
        });
    });

    function init_nodes(){
        for(var n in nodes){
            var n = new node(nodes[n], "#nodes", user_id);
        }
    }

    </script>
